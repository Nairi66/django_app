{% extends 'base.html' %}


{% block title %}Last Articles{% endblock %}

{% block content %}

	{% if latest_articles_list %}

		{% for a in latest_articles_list %}
			<a href="{% url 'articles:detail' a.id %}"><br>{{a.article_title}}</a>
		{% endfor %}

	{% else %}
		No articles :))
	{% endif %}
	
{% endblock %}
